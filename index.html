<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Class Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</head>
<body>
    <div id="container">
        <div id="form-container">
            <form id="class">
                <h1>Header:</h1>
                <div class="input">
                    <label for="" class="inputLabel">Class name:  </label><input type="text" name="class-name" id="class-name" class="check-input">
                    <label for="extends" class="inputLabel">extends:  </label><input type="text" name="extends" id="extends" class="check-input">
                    <label for="implements" class="inputLabel">implements:  </label><input type="text" name="implements" id="implements" class="check-input">
                </div>
            </form>

            <h1>Attributes:</h1>
        </div>
        <div class="input">Method toString: 
            <input type="checkbox" id="tostring" name="tostring" value="tostring" class="check-input">
            <label for="tostring">toString</label>
        </div>
        <div id="constructors">
            <h1>Constructors:</h1>
        </div>

        <div class="button-container">
            <div id="add">Add attribute</div>
            <div id="addConstrutor">Add constructor</div>
            <div id="download">Download Class</div>
        </div>
    </div>
    <div id="result"></div>
</body>
</html>
